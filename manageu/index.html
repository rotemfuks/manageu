<body>
    <div class="background">
        <h1 class="display-1 text-center mb-2 text-light">MANAGEU <i class="fa-solid fa-check-double text-warning"></i>
        </h1>
        <p class="welcome">Welcome to MANAGEU. Here you can enter you upcoming tasks and keep track on Them with date
            and
            levels of urgency.
        </p>
    </div>

    <div id="MyClockDisplay" class="clock" onload="showTime()"></div>


    <div class="container">
        <div class="row">
            <div class="col-sm-10 my-clo">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="description" placeholder="Description" />
                    <label class="description" for="description">Description</label>


                </div>


                <div class="container-flex">
                    <label class="description" class="label-date" for="dateFinish">Final Date</label>
                    <input class="input-date1" id="input-date" type="date">
                </div>


                <label class="description"> Level of urgency:</label>
                <select class="labels" name="levels" id="levels">
                    <option value="low">low</option>
                    <option value="medium">medium</option>
                    <option value="high">high</option>
                </select>



            </div>
            <div class="col-sm-2 mt-2">
                <!--כפתור של ההוספה-->
                <button class="btn btnPlus" onclick="addNewTask()">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="mt-4">

            <h5 class="text-success text-center display-6">Active</h5>
            <ul id="active" class="list-group"></ul>
            <h5 class="text-danger mt-5 text-center display-6">Completed</h5>
            <ul id="completed" class="list-group mt-5 "></ul>
        </div>
    </div>
